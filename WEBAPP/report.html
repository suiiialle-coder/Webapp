<!DOCTYPE html>
<html>
<head>
  <title>Student Performance Report</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav>
        <a href="index.html">About</a>
        <a href="quizzes.html">Quizzes</a>
        <a href="form.html">Quiz Registration</a>
        <a href="report.html">Reports</a>
        <a href="contact.html">Contact</a>
        <a href="admin.html">Admin</a>
    </nav>

    <div class="container">

        <h1>Student Performance Dashboard</h1>

        <div class="card">
            <h3>Mathematics</h3>
            <div class="progress-bar">
                <div class="progress" style="width: 78%;">78%</div>
            </div>
        </div>

        <div class="card">
            <h3>English</h3>
            <div class="progress-bar">
                <div class="progress" style="width: 85%;">85%</div>
            </div>
        </div>

        <div class="card">
            <h3>Science</h3>
            <div class="progress-bar">
                <div class="progress" style="width: 67%;">67%</div>
            </div>
        </div>

        <div class="card">
            <h3>Performance Recommendation</h3>
            <p>
                Strong performance in English.
                Mathematics is satisfactory.
                Science requires additional revision and practice.
            </p>
        </div>

        <div class="records-section">

            <h2>Student Performance Records</h2>

            <div class="subject-buttons">
                <button onclick="showSubject('math')">Mathematics</button>
                <button onclick="showSubject('english')">English</button>
                <button onclick="showSubject('science')">Science</button>
            </div>

        </div>

        <div class="table-panel">

            <div id="math" class="subject-table">
                <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQjoquwL34lyta1vJnCsyug2fAVdT3OHIY2KO_4K421JSIoOcP5Q94unfvHjvc_FWhdauhtuP4Pn2zg/pubhtml?gid=645751221&single=true"
                        width="100%"
                        height="650"
                        style="border:none;">
                </iframe>
            </div>

            <div id="english" class="subject-table" style="display:none;">
                <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQjoquwL34lyta1vJnCsyug2fAVdT3OHIY2KO_4K421JSIoOcP5Q94unfvHjvc_FWhdauhtuP4Pn2zg/pubhtml?gid=232230603&single=true"
                        width="100%"
                        height="650"
                        style="border:none;">
                </iframe>
            </div>

            <div id="science" class="subject-table" style="display:none;">
                <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQjoquwL34lyta1vJnCsyug2fAVdT3OHIY2KO_4K421JSIoOcP5Q94unfvHjvc_FWhdauhtuP4Pn2zg/pubhtml?gid=956943619&single=true"
                        width="100%"
                        height="650"
                        style="border:none;">
                </iframe>
            </div>

        </div>

        <script>
            function showSubject(subject) {
                const subjects = ["math", "english", "science"];

                subjects.forEach(id => {
                    document.getElementById(id).style.display = "none";
                });

                document.getElementById(subject).style.display = "block";
            }
        </script>

    </div>

</body>
</html>
